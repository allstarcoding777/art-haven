<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Haven - View Favorites</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include ThemeRoller Styles -->
    <link rel="stylesheet" href="css/themes/arthaventheme.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <!-- Include jQuery Mobile Structure Styles -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <!-- View Favorites Page -->
    <div data-role="page" id="list" data-theme="c">
        <!-- Header -->
        <header data-role="header" data-theme="c">
            <h1>View Favorites</h1>
        </header>

        <!-- Main Content -->
        <main role="main" class="ui-content">
            <!-- Instructions -->
            <p>Here's a list of all your favorite art items:</p>

            <!-- Dynamic list of favorites -->
            <ul id="dynamicFavoritesList" data-role="listview" data-inset="true">
                <!-- Populated dynamically via script.js -->
            </ul>
        </main>
        
        <!-- Footer -->
        <footer data-role="footer" data-theme="a">
            <a href="index.html" data-role="button" data-theme="c" data-icon="home">Back</a>
            <p>&copy; 2024 Art Haven. All rights reserved.</p>
        </footer>
    </div>
    <!-- Include custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
